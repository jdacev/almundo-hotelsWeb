<br />
<div>
    <div class="row">
      <div class="col-4">
            <div style="height: 100vh">
                <div class="flex-column">
                    <div class="card">
                        <div class="card-body" style="height: 70vh">
                            <div class="md-form">
                                <input type="text" ng-model="searchname" id="form1" class="form-control">
                                <label for="form1" class="">{{ 'app.hotelname' | translate }}</label>
                            </div>
                            <div>
                                <span>{{ 'app.stars' | translate }}&nbsp;(<a href="" ng-click="checkAll()">{{ 'app.all' | translate }}</a>&nbsp;<a href="" ng-click="uncheckAll()">{{ 'app.none' | translate }}</a>)</span>
                            </div>
                            <div>
                                <p ng-repeat="s in stars">
                                  <input type="checkbox" checklist-model="hotel.stars" checklist-value="s"> {{s}} &nbsp;<img src="almundo/img/stars/{{s}}.png" height="16">
                                </p>
                            </div>
                            <div>
                                <button type="button" ng-click="searchByCriteria()" class="btn btn-primary">{{ 'app.search' | translate }}</button>
                                <button type="button" ng-click="clearResults()" class="btn btn-primary">{{ 'app.clear' | translate }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>

      <div class="col-8">
        <!-- <div ng-repeat="h in hotels.hotels | filter:searchname:strict"> -->
        <div ng-repeat="h in hotels.hotels">
            <div style="height: 70vh">
                <div class="flex-center flex-column">
                    <div class="card">
                        <div class="view overlay hm-white-slight">
                            <img src="almundo/img/hotels/{{h.stars}}.jpg" class="img-fluid" alt="">
                            <a>
                                <div class="mask"></div>
                            </a>
                        </div>
                        <div class="card-body" style="height: 40vh">
                            <div>{{ 'app.night.price.room' | translate }}</div>
                            <h4 class="card-title">ARS {{h.price | number:2}}</h4>
                            <img src="almundo/img/stars/{{h.stars}}.png" height="16">&nbsp;&nbsp;{{ h.name }}
                            <hr>
                            <p class="card-title">
                                <span class="card-title">
                                    <img src="almundo/img/bed-hi.png" height="24">&nbsp;&nbsp;{{ 'app.roomonly' | translate }}&nbsp;&nbsp;
                                    <img src="almundo/img/services/{{h.stars}}.png" height="32">
                                </span>
                                <span class="black-text d-flex flex-row-reverse">
                                    <button type="button" class="btn btn-primary">{{ 'app.viewhotel' | translate }}</button>
                                </span>
                            </p>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div ng-if="noResults">
            <div class="row alert alert-warning">
                <span>{{noResults}}</span>
            </div>
        </div>
      </div>
    </div>
</div>
